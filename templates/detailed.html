{% extends 'base.html' %}

{% block content %}

<div class="container w-60 m-auto p-5 bg-light mt-5 mb-5">

    <h1 class="my-5 display-5 fw-bold ls-tight">
        <span style="color: hsl(218deg 40.88% 48.24%)">{{ todo.title }}</span>
    </h1>

    <div class="container todos pt-5 pb-5">
        <ul>
            <li>
                <section class="todo">
                    <div class="container">
                        <div class="row p-2 todoContainer">
                            <div class="col-lg-12 col-md-12 col-xs-12 element p-4">
                                <span class="me-4"> completed: </span> 
                                {% if todo.is_completed %}
                                    <i class="fas fa-check-circle"></i>
                                {% else %}
                                    <i class="fas fa-times-circle"></i>
                                {% endif %}
                            </div>
                            <div class="col-lg-12 col-md-12 col-xs-12 element p-4">
                           <span class="me-4"><a href="{% url 'createTodoItem' todo.id %}"> 
                           <i class="fa-solid fa-square-plus p-5 m-auto"> </i> </a>
                           </span>                             
                        </div>
                        <div>
                          {% for item in items%}
            <li>
                <section class="todo">
                    <div class="container">
                        <div class="row p-2 todoContainer">
                            <div class="col-lg-8 col-md-6 col-xs-6">
                                <span> {{ item.title }} </span>
                            </div>
                            <div class="col-lg-4 col-md-6 col-xs-6 actions">
                               <button type="button" class="btn mx-1 action-btn">
                                    <a href="{% url 'deleteTodoItem' todo.id item.id %}">
                                        <span>  <i class="fa-solid fa-trash-can"></i><span>
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </li>
            {%endfor%}

                        </div>
                    </div>
                </section>
            </li>
        </ul>
    </div>

</div>


{% endblock %}
